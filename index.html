<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-----------------------------dependencies--------------------------------------->
    
    <title>Haufe-challenge</title>
  </head>
  <body>
    <main>
        <h1 class="singleton">MFA Generator</h1>  
<!--Title and subtitle-->
        <h3 id="6_code">Welcome to my MFA</h3>
        <!-- <h2 id="6-digit"></h2> -->
        <container>
        <div class="row align-self-center">
            <div class="col-md-4">
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalLong">
        +
    </button>
<!--Button that opens a modal with a form inside. It takes the values from the email field and should post them on the page-->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add address</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form -method="post" action="/index.html" target="_parent" ><!--Posting on the page-->
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">                </div>
                <button type="submit" class="btn btn-primary" id="Submit-btn">Submit</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </form>
        </div>
        <div class="modal-footer">
            <h6>Please add a valid email address</h6>
        </div>
      </div>
    </div>
  </div>
    </container>
    </main>
	<!--Javascript and Bootstrap files-->
    <!-- <script src="Submit.js"></script> -->
    <script type="text/javascript" src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
